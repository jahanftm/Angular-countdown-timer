<section class="count-down">
  <div class="box">
    <div class="time-box">{{days}}</div>
    <div>Days</div>
  </div>
  <div class="box">
    <div class="time-box">{{hours}}</div>
    <div>Hours</div>
  </div>
  <div class="box">
    <div class="time-box">{{minutes}}</div>
    <div>Minutes</div>
  </div>
  <div class="box">
    <div class="time-box">{{seconds}}</div>
    <div>seconds</div>
  </div>
</section>
